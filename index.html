  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -29.5px;
      top: 0;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #0a0a0a;
      border: 4px solid #2dd4bf;
      /* Changed to teal-400 */
      z-index: 10;
    }

    /* Animated Gradient Background */
    .animated-gradient {
      background: linear-gradient(-45deg, #0f172a, #0369a1, #14b8a6, #0d9488);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
